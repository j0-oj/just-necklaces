			<input type="checkbox" onclick="showPassword()" />Show Password<br />
			<script>
				function showPassword() {
					const hidden = document.getElementById('password');
					if (hidden.type === 'password') {
						hidden.type = 'text';
					} else {
						hidden.type = 'password';
					}
				};
			</script>
